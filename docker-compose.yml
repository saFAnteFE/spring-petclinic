services:
  petclinic:
    image: petclinic:2.0
    build:
      context: .
    init: true
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=jdbc:postgresql://db:5432/petclinic
      - JAVA_TOOL_OPTIONS=-Dspring.profiles.active=postgres
    networks:
      - netclinic
    ports:
      - 8080:8080
  db:
    image: postgres:17.0
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=petclinic
      - POSTGRES_PASSWORD=petclinic
    networks:
      - netclinic
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "petclinic"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:
networks:
  netclinic:
